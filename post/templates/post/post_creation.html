{% extends 'base.html' %}
{% block content %}
    <form method="POST" autocomplete="off" class="form_post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.name}}
        {{form.content}}
        <p>{{form.images.label}}:</p>
        {{form.images}}
        <p>{{form.videos.label}}:</p>
        {{form.videos}}
        <p>{{form.audios.label}}:</p>
        {{form.audios}}
        <button type="submit">Create</button>>
    </form>
{% endblock %}
