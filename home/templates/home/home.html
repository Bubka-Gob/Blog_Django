{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post_container">
            <a href="{% url 'post-full-page' blog_post_id=post.id %}">
                <h2>{{post.name}}</h2>
                {% if post.image %}
                    <img src="{{post.image.image.url}}">
                {% endif %}
                <p>{{post.date}}</p>
                <p class="post_content">{{post.content}}</p>
            </a>
        </div>

    {% endfor %}
{% endblock %}
