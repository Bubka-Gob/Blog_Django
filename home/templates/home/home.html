{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post_container">
            <div>
                <h2>{{post.name}}</h2>
                <p>{{post.date}}</p>
            </div>
            <p>{{post.content}}</p>
        </div>
    {% endfor %}
{% endblock %}
