{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post_container">
            <div>
                <h2>{{post.post.name}}</h2>
                <p>{{post.post.date}}</p>
            </div>
            <p>{{post.post.content}}</p>
            {% for image in post.images %}
                <img src="{{image.image.url}}">
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
